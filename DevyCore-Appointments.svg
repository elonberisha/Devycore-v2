<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D9CDB"/>
      <stop offset="100%" stop-color="#1B4F72"/>
    </linearGradient>
  </defs>

  <!-- Icon Group -->
  <g id="icon">

    <!-- Calendar Base -->
    <rect x="80" y="80" rx="40" ry="40" width="220" height="220" fill="url(#blueGradient)"/>

    <!-- Calendar Top Rings -->
    <rect x="120" y="60" width="20" height="40" rx="10" fill="#2D9CDB"/>
    <rect x="220" y="60" width="20" height="40" rx="10" fill="#2D9CDB"/>

    <!-- Calendar Inner -->
    <rect x="110" y="120" width="160" height="140" rx="20" fill="#FFFFFF" opacity="0.9"/>

    <!-- Check Mark -->
    <path d="M150 190 L180 220 L240 160" 
          stroke="#2D9CDB" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>

    <!-- User Icon -->
    <circle cx="100" cy="110" r="20" fill="#1B4F72"/>
    <path d="M70 150 Q100 120 130 150 Z" fill="#1B4F72"/>

  </g>

  <!-- Text Group -->
  <g id="text">

    <!-- Main Title -->
    <text x="360" y="180" 
          font-family="Poppins, Arial, sans-serif" 
          font-size="90" 
          font-weight="700" 
          fill="#1B365D">
      DevyCore
    </text>

    <!-- Subtitle -->
    <text x="360" y="250" 
          font-family="Poppins, Arial, sans-serif" 
          font-size="48" 
          letter-spacing="6"
          fill="#2D9CDB">
      APPOINTMENTS
    </text>

  </g>

</svg>