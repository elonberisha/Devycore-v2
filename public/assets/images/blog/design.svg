<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#4d1a1a"/>
    </linearGradient>
    <linearGradient id="designGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0055"/>
      <stop offset="100%" style="stop-color:#ff6b9d"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  <g transform="translate(200, 90)" filter="url(#glow)">
    <rect x="-60" y="-40" width="50" height="80" fill="none" stroke="#ff0055" stroke-width="2" rx="3"/>
    <rect x="-30" y="-30" width="50" height="80" fill="none" stroke="#ff6b9d" stroke-width="2" rx="3"/>
    <rect x="0" y="-20" width="50" height="80" fill="none" stroke="#ff0055" stroke-width="2" rx="3" opacity="0.6"/>
  </g>
  <circle cx="320" cy="70" r="20" fill="none" stroke="#ff0055" stroke-width="2" opacity="0.4"/>
  <rect x="60" y="150" width="30" height="30" fill="none" stroke="#ff6b9d" stroke-width="2" opacity="0.4"/>
  <text x="200" y="210" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="url(#designGrad)" text-anchor="middle" filter="url(#glow)">BRUTALIST</text>
</svg>
