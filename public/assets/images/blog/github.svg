<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#3d2a1a"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  <g transform="translate(200, 90)" filter="url(#glow)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="0" cy="-8" r="15" fill="#ffffff"/>
    <ellipse cx="-12" cy="18" rx="10" ry="16" fill="#ffffff"/>
    <ellipse cx="12" cy="18" rx="10" ry="16" fill="#ffffff"/>
  </g>
  <text x="200" y="180" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">GITHUB</text>
  <text x="200" y="210" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.5">Remote-First Culture</text>
</svg>
