<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#2d1a4d"/>
    </linearGradient>
    <linearGradient id="gsapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#88ce02"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="4" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  <path d="M0,180 Q100,140 200,180 T400,180" fill="none" stroke="#88ce02" stroke-width="2" opacity="0.3"/>
  <path d="M0,160 Q100,120 200,160 T400,160" fill="none" stroke="#88ce02" stroke-width="2" opacity="0.2"/>
  <text x="200" y="100" font-family="Arial Black, sans-serif" font-size="56" font-weight="bold" fill="url(#gsapGrad)" text-anchor="middle" filter="url(#glow)">GSAP</text>
  <g transform="translate(200, 150)" filter="url(#glow)">
    <circle cx="-40" cy="0" r="8" fill="#88ce02"/>
    <circle cx="0" cy="0" r="8" fill="#88ce02" opacity="0.7"/>
    <circle cx="40" cy="0" r="8" fill="#88ce02" opacity="0.4"/>
  </g>
  <text x="200" y="210" font-family="monospace" font-size="14" fill="#88ce02" text-anchor="middle" opacity="0.6">gsap.to() | ScrollTrigger</text>
</svg>
