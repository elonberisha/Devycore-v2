<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a3d4d"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#68a063"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  <g transform="translate(200, 95)" filter="url(#glow)">
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="none" stroke="url(#nodeGrad)" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial Black, sans-serif" font-size="22" font-weight="bold" fill="url(#nodeGrad)" text-anchor="middle">JS</text>
  </g>
  <text x="200" y="190" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="url(#nodeGrad)" text-anchor="middle">NODE.JS</text>
  <text x="200" y="215" font-family="monospace" font-size="12" fill="#68a063" text-anchor="middle" opacity="0.7">WebSocket | Real-time</text>
</svg>
