<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#2d1a1a"/>
    </linearGradient>
    <linearGradient id="secGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0055"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  <g transform="translate(200, 95)" filter="url(#glow)">
    <path d="M0,-55 L45,-35 L45,15 C45,45 0,60 0,60 C0,60 -45,45 -45,15 L-45,-35 Z" fill="none" stroke="url(#secGrad)" stroke-width="3"/>
    <rect x="-12" y="-5" width="24" height="20" fill="none" stroke="#00ff88" stroke-width="2" rx="2"/>
    <circle cx="0" cy="-20" r="10" fill="none" stroke="#00ff88" stroke-width="2"/>
  </g>
  <text x="200" y="200" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#ff0055" text-anchor="middle" filter="url(#glow)">SECURITY</text>
</svg>
